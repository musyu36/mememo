<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mememo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
    ></script>
    <!-- scriptタグ内でJSXを使用できるように -->
    <script type="text/babel">
      const Board = () => {
        //   memoの位置
        const [pos, setPos] = React.useState({ x: 0, y: 0 });
        // テキスト内容
        const [text, setText] = React.useState("テキストを入力");
        // 編集状態
        const [editMode, setEditMode] = React.useState(false);
        return (
          <div
            className="canvas"
            style={{ width: "1000px", height: "1000px", position: "relative" }}
            onDrop={(e) => setPos({ x: e.clientX, y: e.clientY })}
            //
            onDragOver={(e) => e.preventDefault()}
          >
            <div
              className="memo"
              style={{
                position: "absolute",
                top: pos.y + "px",
                left: pos.x + "px",
              }}
              draggable={true}
            >
              {editMode ? (
                // フォーカス外れた時にeditModeをfalse
                <textarea
                  onBlur={(e) => setEditMode(false)}
                  onChange={(e) => setText(e.target.value)}
                  defaultValue={text}
                />
              ) : (
                <div onClick={(e) => setEditMode(true)}>{text}</div>
              )}
            </div>
          </div>
        );
      };
      ReactDOM.render(<Board />, document.getElementById("root"));
    </script>
  </head>

  <body>
    <div id="root" />
  </body>
</html>
